
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>App</title>
  </head>
  <body class="mb-3">
    <div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
      <a class="navbar-brand" href="/">Home</a>
      <a class="navbar-brand" href="login_page">Login</a>
      <a class="navbar-brand" href="signup_page">Signup</a>
    </nav>
    <div class="m-3">
    <h1>Signup</h1>
    <form autocomplete="off" action="{{ url_for('signup') }}" method="post">
      <label for="username" class="p-2">Username:</label>
      <input name="username" type="text" id="username" class="form-control p-2" placeholder="Username" required>
      <label for="password" class="p-2">Password:</label>
      <input name="password" type="password" id="password" class="form-control p-2" placeholder="Password" required>
      <br>
      <input class="btn btn-dark" type="submit">
    </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    $('.alert').alert()
  </script>
</html>
